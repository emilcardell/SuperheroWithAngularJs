
    <div class="span9 well" ng-controller="CreateProductController">
        <h2 class="form-header">Create product</h2>
        <form class="form-horizontal" ng-submit="CreateProduct(product)">
            <div class="control-group">
            <label class="control-label" for="productName">Product name</label>
            <div class="controls">
                <input type="text" id="productName" ng-maxlength="10" ng-model="product.Name" placeholder="Product name" required>
            </div>
            </div>
            <div class="control-group">
            <label class="control-label" for="productDescription" >Description</label>
            <div class="controls">
                <textarea rows="3" id="productDescription" ng-model="product.Description" required></textarea>
            </div>
            </div>
            <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Create product</button>
            </div>
            </div>
        </form>
    </div>
